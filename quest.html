<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>설문지</title>
</head>
<body>
<h1>설문지</h1>
소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
<hr>
<form>
	학년
	<input type="radio" name="age" value="1">1학년
	<input type="radio" name="age" value="2">2학년
	<input type="radio" name="age" value="3">3학년
	<input type="radio" name="age" value="4">4학년<br>

	성별
	<input type="radio" name="sex" value="1">남
	<input type="radio" name="sex" value="2">여<br>

	관심 분야
	<select name="interesting">
		<option value="1">모바일 소프트웨어</option>
		<option value="2">웹 서비스</option>
		<option value="3">빅데이터</option>
		<option value="4">디지털 콘텐츠 및 가상 현실</option>
		</select><br>
	진로
	<input type="checkbox" value="1">개발
	<input type="checkbox" value="2">기획
	<input type="checkbox" value="3">영업
	<input type="checkbox" value="4">창업<br>
	남기고 싶은 말 <textarea cols="50" rows="10">글을 남겨주세요
	</textarea>
</form>
<br>
Copyright 2017 by SWU
</body>
</html>
